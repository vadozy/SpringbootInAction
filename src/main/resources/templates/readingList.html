<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Reading List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/style.css}"/>
</head>

<body>
<h2>Your Reading List</h2>

<!--/*--><!--@thymesVar id="books" type="List<com.manning.domain.Book>"--><!--*/-->
<!--/*--><!--@thymesVar id="book" type="com.manning.domain.Book"--><!--*/-->
<div th:unless="${#lists.isEmpty(books)}">
    <dl th:each="book : ${books}">
        <dt class="bookHeadline">
            <span th:text="${book.title}">Title</span> by
            <span th:text="${book.author}">Author</span>
            (ISBN: <span th:text="${book.isbn}">ISBN</span>)
        </dt>
        <dd class="bookDescription">
            <span th:text="${book.description ?: 'No description available'}">Description</span>
        </dd>
    </dl>
</div>

<div th:if="${#lists.isEmpty(books)}">
    <p>You have no books in your book list</p>
</div>

<hr/>
<h3>Add a book</h3>
<form method="POST">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" size="50"/><br/>
    <label for="author">Author:</label>
    <input type="text" name="author" id="author" size="50"/><br/>
    <label for="isbn">ISBN:</label>
    <input type="text" name="isbn" id="isbn" size="15"/><br/>
    <label for="description">Description:</label><br/>
    <textarea name="description" id="description" cols="80" rows="5"></textarea>
    <br/>
    <input type="submit"/>
</form>

</body>

</html>
